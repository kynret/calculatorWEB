<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="navBar">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="screen">
            0
        </div>
        <div class="keyboard">
            <div class="row one">
                <button class="btn gray" data-key="c">
                    C
                </button>
                <button class="btn gray" data-key="+/-" disabled>
                    
                </button>
                <button class="btn gray" data-key="%" disabled>
                    
                </button>
                <button class="btn orange" data-key="/">
                    ÷
                </button>
            </div>
            <div class="row two">
                <button class="btn black" data-key="7">
                    7
                </button>
                <button class="btn black" data-key="8">
                    8
                </button>
                <button class="btn black" data-key="9">
                    9
                </button>
                <button class="btn orange" data-key="*">
                    x
                </button>
            </div>
            <div class="row three">
                <button class="btn black" data-key="4">
                    4
                </button>
                <button class="btn black" data-key="5">
                    5
                </button>
                <button class="btn black" data-key="6" >
                    6
                </button>
                <button class="btn orange" data-key="-">
                    -
                </button>
            </div>
            <div class="row four">
                <button class="btn black" data-key="1">
                    1
                </button>
                <button class="btn black" data-key="2">
                    2
                </button>
                <button class="btn black" data-key="3">
                    3
                </button>
                <button class="btn orange" data-key="+">
                    +
                </button>
            </div>
            <div class="row five">
                <button class="btn black wide" data-key="0">
                    0
                </button>
                <button class="btn black" data-key="." disabled>
                    .
                </button>
                <button class="btn orange" data-key="=">
                    =
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright ©
        <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/kynret" target="_blank">
            kynret
        </a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
