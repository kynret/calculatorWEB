<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="navBar">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="screen">
            <p></p>
        </div>
        <div class="keyboard">
            <div class="row one">
                <button class="btn gray">
                    C
                </button>
                <button class="btn gray">
                    +/-
                </button>
                <button class="btn gray">
                    %
                </button>
                <button class="btn orange">
                    /
                </button>
            </div>
            <div class="row two">
                <button class="btn black">
                    7
                </button>
                <button class="btn black">
                    8
                </button>
                <button class="btn black">
                    9
                </button>
                <button class="btn orange">
                    x
                </button>
            </div>
            <div class="row three">
                <button class="btn black">
                    4
                </button>
                <button class="btn black">
                    5
                </button>
                <button class="btn black">
                    6
                </button>
                <button class="btn orange">
                    -
                </button>
            </div>
            <div class="row four">
                <button class="btn black">
                    1
                </button>
                <button class="btn black">
                    2
                </button>
                <button class="btn black">
                    3
                </button>
                <button class="btn orange">
                    +
                </button>
            </div>
            <div class="row five">
                <button class="btn black wide">
                    0
                </button>
                <button class="btn black">
                    .
                </button>
                <button class="btn orange">
                    =
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/kynret" target="_blank">
            kynret
        </a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
